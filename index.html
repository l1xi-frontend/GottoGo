<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotto Go - Animated Logo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Анимированный логотип -->
        <div class="logo-container">
            <div class="logo-animation">
                <span class="letter g">G</span>
                <span class="letter o">o</span>
                <span class="letter t">t</span>
                <span class="letter t2">t</span>
                <span class="letter o2">o</span>
                <span class="letter space"></span>
                <span class="letter g2">G</span>
                <span class="letter o3">o</span>
            </div>
        </div>

        <!-- Заголовок -->
        <h1 class="main-title">telegram </h1>

        <!-- Ваше изображение -->
        <div class="image-container">
            <img src="1000000389.jpg" alt="Gotto Go Pattern" class="main-image">
            <div class="image-overlay">Уникальный дизайн Gotto Go</div>
        </div>

        <!-- Описание -->
        <div class="content">
            <p>Инновационный подход к современным технологиям</p>
            <button class="cta-button">Начать путешествие</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
